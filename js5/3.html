<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Car {
  constructor(brand, model, year) {
    this.brand = brand;
    this.model = model;
    this.year = year;
  }

  getCarInfo() {
    document.write(`This is a ${this.brand} ${this.model} from ${this.year}.`);
  }

  start() {
    document.write(`Starting the ${this.brand} ${this.model}...`);
  }

  stop() {
    document.write(`Stopping the ${this.brand} ${this.model}.`);
  }
}

const car1 = new Car('Toyota', 'Camry', 2020);
car1.getCarInfo(); // This is a Toyota Camry from 2020.
car1.start(); // Starting the Toyota Camry...
car1.stop(); // Stopping the Toyota Camry.

const car2 = new Car('Honda', 'Civic', 2018);
car2.getCarInfo(); // This is a Honda Civic from 2018.
car2.start(); // Starting the Honda Civic...
car2.stop(); // Stopping the Honda Civic.

</script>
</body>
</html>
