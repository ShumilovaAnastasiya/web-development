<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //let str = prompt("Введите фамилию: ")
    let str = "шумилова"
    let res = "палиндром"
    for (let i = 0; i < Math.floor(str.length / 2); i++) {
        if (str[i] !== str[str.length - i - 1]) {
            res = " не палиндром"
        }
    }
    document.write(res)
</script>
</body>
</html>
